<h1>Clasamente</h1>
<br />
<br />
<div class="form-group">
    <div class="row">
        <div class="col-md-1">
            <label>An:</label>
        </div>
        <div [(ngModel)]="year" ngbRadioGroup name="radioBasic" class="col-md-11">
            <label class="btn btn-primary">
                <input type="radio" [value]="2014"> 2014
            </label>
            <label class="btn btn-primary">
                <input type="radio" [value]="2015"> 2015
            </label>
            <label class="btn btn-primary">
                <input type="radio" [value]="2016"> 2016
            </label>
            <label class="btn btn-primary">
                <input type="radio" [value]="2017"> 2017
            </label>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="row">
        <div class="col-md-1">
            <label>Luna:</label>
        </div>
        <div class="col-md-11">
            <div *ngIf="largeScreen" [(ngModel)]="month" ngbRadioGroup name="radioBasic2">
                <label class="btn btn-primary"><input type="radio" [value]="1">Ianuarie</label>
                <label class="btn btn-primary"><input type="radio" [value]="2">Februarie</label>
                <label class="btn btn-primary"><input type="radio" [value]="3">Martie</label>
                <label class="btn btn-primary"><input type="radio" [value]="4">Aprilie</label>
                <label class="btn btn-primary"><input type="radio" [value]="5">Mai</label>
                <label class="btn btn-primary"><input type="radio" [value]="6">Iunie</label>
                <label class="btn btn-primary"><input type="radio" [value]="7">Iulie</label>
                <label class="btn btn-primary"><input type="radio" [value]="8">August</label>
                <label class="btn btn-primary"><input type="radio" [value]="9">Septembrie</label>
                <label class="btn btn-primary"><input type="radio" [value]="10">Octombrie</label>
                <label class="btn btn-primary"><input type="radio" [value]="11">Noiembrie</label>
                <label class="btn btn-primary"><input type="radio" [value]="12">Decembrie</label>
            </div>
            <div *ngIf="!largeScreen" ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>
                    {{monthText}}
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <button class="dropdown-item {{month == 1 ? 'active' : ''}}" (click)="ChangeMonth('Ianuarie')">Ianuarie</button>
                    <button class="dropdown-item {{month == 2 ? 'active' : ''}}" (click)="ChangeMonth('Februarie')">Februarie</button>
                    <button class="dropdown-item {{month == 3 ? 'active' : ''}}" (click)="ChangeMonth('Martie')">Martie</button>
                    <button class="dropdown-item" (click)="ChangeMonth('Aprilie')">Aprilie</button>
                    <button class="dropdown-item" (click)="ChangeMonth('Mai')">Mai</button>
                    <button class="dropdown-item" (click)="ChangeMonth('Iunie')">Iunie</button>
                    <button class="dropdown-item" (click)="ChangeMonth('Iulie')">Iulie</button>
                    <button class="dropdown-item" (click)="ChangeMonth('August')">August</button>
                    <button class="dropdown-item" (click)="ChangeMonth('Septembrie')">Septembrie</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-md-1">
            <label>Indicator:</label>
        </div>
        <div class="col-md-11">

            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>
                    {{indicator}}
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <button class="dropdown-item" (click)="ChangeIndicator('Comert international - exporturi FOB')">Comert international - exporturi FOB</button>
                    <button class="dropdown-item" (click)="ChangeIndicator('Comert international - importuri CIF')">Comert international - importuri CIF</button>
                    <button class="dropdown-item {{indicator == 'Comert international - sold FOB/CIF' ? 'active' : ''}}" (click)="ChangeIndicator('Comert international - sold FOB/CIF')">Comert international - sold FOB/CIF</button>
                    <button class="dropdown-item" (click)="ChangeIndicator('Forta de munca - efectiv salariati')">Forta de munca - efectiv salariati</button>
                    <button class="dropdown-item" (click)="ChangeIndicator('Forta de munca - salariu mediu brut')">Forta de munca - salariu mediu brut</button>
                    <button class="dropdown-item" (click)="ChangeIndicator('Forta de munca - salariu mediu net')">Forta de munca - salariu mediu net</button>
                    <button class="dropdown-item" (click)="ChangeIndicator('Forta de munca - numar someri')">Forta de munca - numar someri</button>
                    <button class="dropdown-item" (click)="ChangeIndicator('Turism - innoptari')">Turism - innoptari</button>
                    <button class="dropdown-item" (click)="ChangeIndicator('Turism - numar turisti')">Turism - numar turisti</button>
                </div>
            </div>
        </div>
    </div>
</div>

{{year}}
{{month}}
{{indicator}}

<p *ngIf="!standing"><em>Loading...</em></p>

<table class='table' *ngIf="standing">
    <thead>
        <tr>
            <th>Pozitie</th>
            <th>Judet</th>
            <th>{{unitOfMeasure}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of standing">
            <td>{{ item.position }}</td>
            <td>{{ item.county }}</td>
            <td>{{ item.value }}</td>
        </tr>
    </tbody>
</table>
